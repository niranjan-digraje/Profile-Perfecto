<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProFile Perfecto</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="logo.jpg">
</head>

<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/images/curriculum-vitae.png" alt="" class="navbar-brand-icon">
                        <span class="navbar-brand-text">PPNH <span>resume.</span>
                    </a>
                    <button type="button" class="navbar-toggler-btn" title="Toggle Navigation">
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section id="about-sc" class="">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>about section</h3>
                        </div>
                        <div class="cv-form-row cv-form-row-about">
                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">First Name</label>
                                    <input name="firstname" type="text" class="form-control firstname" id=""
                                        onkeyup="generateCV()" placeholder="Niranjan">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Middle Name <span
                                            class="opt-text"></span></label>
                                    <input name="middlename" type="text" class="form-control middlename" id=""
                                        onkeyup="generateCV()" placeholder="Shantinath">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Last Name</label>
                                    <input name="lastname" type="text" class="form-control lastname" id=""
                                        onkeyup="generateCV()" placeholder="Digraje">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">Your Image</label>
                                    <input name="image" type="file" class="form-control image" id="" accept="image/*"
                                        onchange="previewImage()" title="Choose an image" placeholder="Select an image">
                                </div>
                            </div>

                            <div class="form-elem">
                                <label for="" class="form-label">Designation</label>
                                <input name="designation" type="text" class="form-control designation" id=""
                                    onkeyup="generateCV()" placeholder="Software Developer">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Address</label>
                                <input name="address" type="text" class="form-control address" id=""
                                    onkeyup="generateCV()" placeholder="Home Address">
                                <span class="form-text"></span>
                            </div>
                        </div>

                        <div class="cols-3">
                            <div class="form-elem">
                                <label for="" class="form-label">Email</label>
                                <input name="email" type="text" class="form-control email" id="" onkeyup="generateCV()"
                                    placeholder="abc@gmail.com">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Phone No:</label>
                                <input name="phoneno" type="text" class="form-control phoneno" id=""
                                    onkeyup="generateCV()" placeholder="0123456789">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Summary</label>
                                <input name="summary" type="text" class="form-control summary" id=""
                                    onkeyup="generateCV()" placeholder="Introduce Yourself">
                                <span class="form-text"></span>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>achievements</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-a">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-achievement">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Title</label>
                                        <input name="achieve_title" type="text" class="form-control achieve_title" id=""
                                            onkeyup="generateCV()" placeholder="Abc">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Description</label>
                                        <input name="achieve_description" type="text"
                                            class="form-control achieve_description" id="" onkeyup="generateCV()"
                                            placeholder="Intoduce your achievement">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>experience</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-b">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-experience">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="exp_title" class="form-label">Title</label>
                                        <input name="exp_title" type="text" class="form-control exp_title"
                                            id="exp_title" oninput="generateCV()" placeholder="Enter a title">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="exp_organization" class="form-label">Company / Organization</label>
                                        <input name="exp_organization" type="text" class="form-control exp_organization"
                                            id="exp_organization" oninput="generateCV()"
                                            title="Enter the company or organization name"
                                            placeholder="Enter company/organization name">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="exp_location" class="form-label">Location</label>
                                        <input name="exp_location" type="text" class="form-control exp_location"
                                            id="exp_location" oninput="generateCV()" title="Enter the location"
                                            placeholder="Enter location">
                                        <span class="form-text"></span>
                                    </div>

                                </div>

                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="exp_start_date" class="form-label">Start Date</label>
                                        <input name="exp_start_date" type="date" class="form-control exp_start_date"
                                            id="exp_start_date" oninput="generateCV()" title="Select the start date">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="exp_end_date" class="form-label">End Date</label>
                                        <input name="exp_end_date" type="date" class="form-control exp_end_date"
                                            id="exp_end_date" oninput="generateCV()" title="Select the end date">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="exp_description" class="form-label">Description</label>
                                        <input name="exp_description" type="text" class="form-control exp_description"
                                            id="exp_description" oninput="generateCV()" title="Enter a description">
                                        <span class="form-text"></span>
                                    </div>

                                </div>

                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>education</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-c">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-experience">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="edu_school" class="form-label">School</label>
                                        <input name="edu_school" type="text" class="form-control edu_school"
                                            id="edu_school" oninput="generateCV()" title="Enter the name of the school">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="edu_degree" class="form-label">Degree</label>
                                        <input name="edu_degree" type="text" class="form-control edu_degree"
                                            id="edu_degree" oninput="generateCV()" title="Enter your degree">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="edu_city" class="form-label">City</label>
                                        <input name="edu_city" type="text" class="form-control edu_city" id="edu_city"
                                            oninput="generateCV()" title="Enter the city of the school">
                                        <span class="form-text"></span>
                                    </div>

                                </div>

                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="edu_start_date" class="form-label">Start Date</label>
                                        <input name="edu_start_date" type="date" class="form-control edu_start_date"
                                            id="edu_start_date" oninput="generateCV()"
                                            title="Select the start date for your education">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="edu_graduation_date" class="form-label">End Date</label>
                                        <input name="edu_graduation_date" type="date"
                                            class="form-control edu_graduation_date" id="edu_graduation_date"
                                            oninput="generateCV()"
                                            title="Select the graduation date for your education">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="edu_description" class="form-label">Description</label>
                                        <input name="edu_description" type="text" class="form-control edu_description"
                                            id="edu_description" oninput="generateCV()"
                                            title="Enter a description for your education">
                                        <span class="form-text"></span>
                                    </div>

                                </div>

                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>projects</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-d">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-experience">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="proj_title" class="form-label">Project Name</label>
                                        <input name="proj_title" type="text" class="form-control proj_title"
                                            id="proj_title" oninput="generateCV()"
                                            title="Enter the name of the project">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="proj_link" class="form-label">Project Link</label>
                                        <input name="proj_link" type="text" class="form-control proj_link"
                                            id="proj_link" oninput="generateCV()"
                                            title="Enter the link of the project (if applicable)">
                                        <span class="form-text"></span>
                                    </div>

                                    <div class="form-elem">
                                        <label for="proj_description" class="form-label">Description</label>
                                        <input name="proj_description" type="text" class="form-control proj_description"
                                            id="proj_description" oninput="generateCV()"
                                            title="Enter a description for the project">
                                        <span class="form-text"></span>
                                    </div>

                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>skills</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-e">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-skills">
                                <div class="form-elem">
                                    <label for="skill" class="form-label">Skill</label>
                                    <input name="skill" type="text" class="form-control skill" id="skill"
                                        oninput="generateCV()" title="Enter a skill">
                                    <span class="form-text"></span>
                                </div>

                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </section>

    <section id="preview-sc" class="print_area">
        <div class="container">
            <div class="preview-cnt">
                <div class="preview-cnt-l bg-green text-white">
                    <div class="preview-blk">
                        <div class="preview-image">
                            <img src="" alt="" id="image_dsp">
                        </div>
                        <div class="preview-item preview-item-name">
                            <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>about</h3>
                        </div>
                        <div class="preview-blk-list">
                            <div class="preview-item">
                                <span class="preview-item-val" id="phoneno_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="email_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="address_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="summary_dsp"></span>
                            </div>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>skills</h3>
                        </div>
                        <div class="skills-items preview-blk-list" id="skills_dsp">
                            <!-- skills list here -->
                        </div>
                    </div>
                </div>

                <div class="preview-cnt-r bg-white">
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Achievements</h3>
                        </div>
                        <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>educations</h3>
                        </div>
                        <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>experiences</h3>
                        </div>
                        <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>projects</h3>
                        </div>
                        <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="print-btn-sc">
        <div class="container">
            <button type="button" class="print-btn btn btn-primary" onclick="printCV()">Print CV</button>
        </div>
    </section>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- jquery repeater cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
        integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <!-- app js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
